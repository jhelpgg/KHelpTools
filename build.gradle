buildscript {
    ext.kotlin_version = '1.4.21'
    repositories {
        mavenLocal()
        mavenCentral()
        google()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
    id 'maven-publish'
    id 'org.jetbrains.kotlin.jvm' version '1.4.20'
}

allprojects {
    repositories {
        mavenLocal()
        mavenCentral()
        google()
    }
}
